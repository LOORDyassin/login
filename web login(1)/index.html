<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="img/png" sizes="16x16" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>login-section</title>
</head>

<body>

    <div class="container">
        <div class="signup-section">
            <header>Signup</header>

            <div class="social-buttons">
                <button><i class='bx bxl-google'></i> Use Google</button>
                <button><i class='bx bxl-apple'></i> Use Apple</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>

            <form method="post" action="" name="contact-form">
                <input type="text" name="name" placeholder="Full name" required>
                <input type="email" name="mail" placeholder="Email address" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#">Forget Password?</a>
                <input type="submit" value="Submit" id="submit" class="btn">
            </form>

        </div>

        <div class="login-section">
            <header>Login</header>

            <div class="social-buttons">
                <button><i class='bx bxl-google'></i> Use Google</button>
                <button><i class='bx bxl-apple'></i> Use Apple</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>

            <form method="post" action="" name="contact_form">
                <input type="email" name="mail" placeholder="Email address" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#">Forget Password?</a>
                <input type="submit" value="Submit" id="submit" class="btn" href="https://loordyassin.github.io/portfolio/"> 
            </form>

        </div>

    </div>
    <script src="script.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby8CYShJWVq3IYweI-AaUpvxIVrFw5nJU21xox_f7UQVv2rLakW1UYCZzGA29hr7KgORA/exec'

        const form = document.forms['contact_form']

        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thank you! your form is submitted successfully." ))
        .then(() => { window.location.reload(); })
        .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
